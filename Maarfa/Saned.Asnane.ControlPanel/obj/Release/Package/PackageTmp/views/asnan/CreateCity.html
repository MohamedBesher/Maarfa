<div id="page-heading">
    <h1>Create New City</h1>
</div>

<div class="container-fluid" ng-controller="MunicipalityController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-orange">
                <div class="panel-heading">
                    <h2>Create New City Form</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="" name="name" class="form-horizontal row-border">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">City Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-8">
                            <div class="btn-toolbar">
                                <button class="btn-primary btn"><span class="glyphicon glyphicon-plus"></span>  Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div> <!-- container-fluid -->
